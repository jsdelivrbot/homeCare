<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<script src="http://api.map.baidu.com/api?v=2.0&ak=aKr5Df2RccmZZk5MgmA7ygCekQO8r8v5"></script>
		<script src="static/js/LuShu_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>

	<body>
		<div id="app-box"></div>
		<script type="text/javascript">
			/** 屏蔽分享 */
			function onBridgeReady() {
				WeixinJSBridge.call('hideOptionMenu');
			}
			if(typeof WeixinJSBridge == "undefined") {
				if(document.addEventListener) {
					document.addEventListener('WeixinJSBridgeReady', onBridgeReady);
				} else if(document.attachEvent) {
					document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
					document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
				}
			} else {
				onBridgeReady();
			}
		</script>
	</body>

</html>
